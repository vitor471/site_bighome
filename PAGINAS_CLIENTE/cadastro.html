<!-- Inicio do Formulário de Cadastro -------------------------- -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Cadastro</h3>

        <form action="../php/cadastrocliente.php" method="post">

          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
          </div>

          <!-- CPF -->
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
              
            </div>
          </div>

          <!-- Confirmar Senha -->
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmarSenha" name="confirmar" placeholder="Confirme sua senha" required>

            </div>
          </div>

          <!-- Botão -->
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Confirmar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
<!-- Fim do Formulário de Cadastro ---------------------------- -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script>
  // Função para mostrar/ocultar senha
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  // Máscaras
  $(document).ready(function(){
    $('#cpf').mask('000.000.000-00');
    $('#telefone').mask('(00) 00000-0000');
  });
</script>
</body>
</html>
