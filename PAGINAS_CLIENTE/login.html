<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  
  </head>
  <body>
    <div class="container-fluid">
    <div class="row min-vh-100">
      
      <!-- Coluna 1 (75%) -->
      <div class="col-9 d-flex justify-content-start align-items-center bg-light">
        <div class="w-100 d-flex justify-content-center">
        <form class="login-card shadow-sm p-4 rounded-3">
            <h2 class="fs-5 fw-semibold mb-3 text-uppercase">
              cpf:
            </h2>
            <input type="text" class="form-control mb-3" placeholder="Digite seu CPF" required/>
            <h2 class="fs-5 fw-semibold mb-3 text-uppercase">
              senha:
            </h2>
            <input type="password" class="form-control mb-3" placeholder="Digite sua senha" required/>
            <button type="submit" class="botao-login btn btn-primary w-100 mt-3">Entrar</button>
            <a href="#" class="d-block text-center mt-3 text-decoration-none text-dark">Esqueci minha senha</a>
        
          </form>
       </div>
      </div>
      
      <!-- Coluna 2 (25%) -->
      <div class="coluna-colorida col-3 d-flex justify-content-end align-items-center">
        <img src="../IMG/bighome.png" alt="big home" class="logo-login">
      </div>
      
  </div>









  </body>
</html>
